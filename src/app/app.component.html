<div *ngIf="showToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" [ngClass]="{'show': message}">
  <div class="toast-header">
    <strong class="me-auto">Error</strong>
    <small class="text-muted">{{statusCode}}</small>
    <button type="button" class="btn-close" (click)="closeToast()" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{message}}
  </div>
</div>
