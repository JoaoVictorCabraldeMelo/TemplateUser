<div class="container">
  <div class="row py-5">
    <h3 class="mb-4">Pokemons</h3>
    <div class="col-12">
      <div class="row">
        <div class="col-md-2 mb-4" *ngFor="let pokemon of pokemons">
          <div class="card">
            <img [src]="pokemon.image" class="card-img-top" alt="{{pokemon.name}}">
            <div class="card-body d-flex justify-content-center">
              <h5 class="card-title">{{pokemon.name}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
