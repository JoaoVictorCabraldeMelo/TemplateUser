<div class="container d-flex align-items-center min-vh-100">
  <div class="contant">
    <div class="row">
      <div class="col-md-6">
        <img src="assets/making-art.svg" alt="LoginBackground" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Login</h3>
              <p class="mb-4"> Venha tamb√©m ter seu produto</p>
            </div>
  
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group first">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center justify-content-between">
                <label class="d-flex align-items-center mb-0">
                  <input type="checkbox" checked="checked"  />
                  <span class="caption ml-5">Remember me</span>
                </label>
                <span><a href="#" class="forgot-pass">Forgot Password</a></span>
              </div>
              <button type="submit" class="btn btn-block btn-indigo">Login</button>
            </form>
  
            <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>
            
            <div class="social-login">
              <a href="#" class="facebook">
                <i class="fa-brands fa-facebook-f mr-3"></i>
              </a>
              <a href="#" class="twitter">
                <i class="fa-brands fa-x-twitter mr-3"></i>
              </a>
              <a href="#" class="google">
                <i class="fa-brands fa-google mr-3"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
